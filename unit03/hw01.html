<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>資訊二甲05江寬泓</title>
    <style>
		body { 
            background-image:url("back01.jfif");
            background-repeat: no-repeat;
            background-size: auto; 
        }
		h1, h2, p {
            text-align:center;color:white
        }
        .custom-font{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
	</style>
</head>
<body>
    <h1>飲酒-其四</h1>
    <p class="custom-font">秋菊有佳色，裛露掇其英。
    <p class="custom-font">泛此忘憂物，遠我遺世情。
    <p class="custom-font">一觴雖獨盡，杯盡壺自傾。
    <p class="custom-font">日入群動息，歸鳥趨林鳴。
    <p class="custom-font">嘯傲東軒下，聊復得此生。
    
</body>
