
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>資訊二甲05江寬泓 5-1</title>
  <script>
  	function displayDate() {
  		document.getElementById("demo").innerHTML = Date() + "</p>";
  	}
    function openRick() {
        window.open('https://youtu.be/dQw4w9WgXcQ?si=_RiXDVICYbAr3tpy','_blank').focus();
    }
    function CtrlZ() {
        document.getElementById("demo").innerHTML = "選擇功能</p>"
    }
    function Cal() {
        const inputString = document.getElementById("formula").value
        document.getElementById("demo").textContent = eval(inputString)
    }
    
  </script>		
</head>

<body>
  <div class="container-fluid">
  	<div class="row mt-2">
  		<div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
  			<div class="card">
  				<div class="card-header bg-info text-center text-white">
  					<h4>元素即物件</h4>
  				</div>
  				<div class="card-body">
  					<p id="demo">選擇功能</p>
  					<button type="button" onclick="displayDate()">
  					  現在時間
  					</button>
                      <button type="button" onclick="openRick()">
                        Click Me ><
                    </button>
                <div class="card-body">
                    <input type="text" value="3*10" id="formula">
                    <button type="button" onclick="Cal()">
                        計算
                    </button>
                </div>
                <div    
  					<button type="button" class="btn btn-secondary" onclick="CtrlZ()">
  					  恢復原始文字
  					</button>
                    
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
