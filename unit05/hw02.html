
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
  	function displayDate() {
  		document.getElementById("demo").innerHTML = "<p class='bg-success'>現在時間：" + Date() + "</p>";
  	}
    a = true;
    function reduction() {
        a = !a;
        if(a == true){
            document.getElementById("demo").innerHTML = "<p>這段文字可由下方按鈕改變…。</p>";
            document.getElementById("btn1").innerHTML = "顯示現在時間";
        }
        else{
            document.getElementById("demo").innerHTML = "<p class='bg-success'>現在時間：" + Date() + "</p>";
                document.getElementById("btn1").innerHTML = "回復為原始文字";
        }
    }
  </script>		
</head>

<body>
  <div class="container-fluid">
  	<div class="row mt-2">
  		<div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
  			<div class="card">
  				<div class="card-header bg-info text-center text-white">
  					<h4>元素即物件</h4>
  				</div>
  				<div class="card-body">
  					<p id="demo">這段文字可由下方按鈕改變…。</p>
  					<button type="button" onclick="reduction()" id="btn1">
  					  按我可以改變上方文字的內容
  					</button>
  					
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
