
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>資訊二甲05江寬泓</title>
</head>

<body>
  <div class="container-fluid">
  	<div class="row mt-2">
  		<div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
  			<div class="card">
  				<div class="card-header bg-info text-white text-center">
  					<h3 class="text-center">我活了多久</h3>
  				</div>
  				<div class="card-body">
  					<script>
  						let d1 = new Date();
                        let d2 = new Date(2008, 3, 27);
  						let milliseconds = d1.getTime() - d2.getTime();
  					</script>    				  
  					<p class="bg-success">var d1 = new Date();</p>
  					<p class="bg-success">var d2 = new Date("January 1, <span id="fullYear"></span> 0:0:0");</p>
  					<hr>
  					<p class="bg-success">我的生日：2008/04/27</p>
  					<p class="bg-success">活了 <span class="text-white" id="msg"></span> 天</p>
  					<script>
  					  document.getElementById("fullYear").innerHTML = d1.getFullYear();
  						document.getElementById("msg").innerHTML = Math.floor( milliseconds / (24*60*60*1000) );    					  
  					</script>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
