<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>資訊二甲05江寬泓 7-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 100px;
            border: none;
        }
        .card-header {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            border: none;
        }
    </style>
    <script>
        const content = {
            en: {
                title: "DOM Lesson One",
                linkText: "Hello World",
                linkHref: "http://www.w3schools.com",
                buttonText: "Change to CH Web"
            },
            ch: {
                title: "DOM 第一章",
                linkText: "大安高工",
                linkHref: "https://www.taivs.tp.edu.tw/",
                buttonText: "Change to EN Web"
            }
        };

        let isCh = false;

        function updateContent() {
            const lang = isCh ? 'ch' : 'en';
            document.getElementById("title").innerText = content[lang].title;
            document.getElementById("link").innerText = content[lang].linkText;
            document.getElementById("link").href = content[lang].linkHref;
            document.getElementById("btnChange").innerText = content[lang].buttonText;
        }

        function changeLanguage() {
            isCh = !isCh;
            updateContent();
        }

        window.onload = updateContent;
    </script>
</head>
<body>
    <div class="container">
        <div class="card mx-auto shadow" style="max-width: 600px;">
            <div class="card-header text-center">
                <h1 id="title"></h1>
            </div>
            <div class="card-body text-center">
                <a id="link" class="fs-3" href="#" target="_blank"></a>
                <hr>
                <button id="btnChange" class="btn btn-custom" onclick="changeLanguage()"></button>
            </div>
        </div>
    </div>
</body>
</html>
